source = $HOME/.cache/wal/colors-hypr.conf

# BACKGROUND
background {
    path = $wallpaper
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}


# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $color12
    font_size = 37
    font_family = SF Pro Display Bold
    position = 0, 475
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $color12
    font_size = 180
    font_family = JetBrains Mono NerdFont
    position = 0, 325
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = ~/pfp.jpg
    border_size = 2
    border_color = rgba(255, 255, 255, .65)
    size = 270
    rounding = 30
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 30
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 450, 90
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = $color1
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, -235
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(222, 222, 222, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 27
    font_family = SF Pro Display Bold
    position = 0, -235
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 450, 90
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Pass</span></i>
    hide_input = false
    position = 0, -355
    halign = center
    valign = center
}
